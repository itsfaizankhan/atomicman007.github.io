<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="Faizan Khan">
  <meta property="og:description" content="Computer Science and Engineering student | Programmer">
  <meta property="og:image" content="https://atomicman007.github.io/home/images/Faizan.png">
  <meta property="og:url" content="https://atomicman007.github.io/home/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Faizan Khan's Personal Website">
  <title>Redirecting to https://atomicman007.github.io/home/</title>
  <meta http-equiv="refresh" content="0; URL=https://atomicman007.github.io/home/">
  <link rel="canonical" href="https://atomicman007.github.io/home/">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:100);

    body{
      background:#333;
      margin: 40px 50px;
      color:#4a8df8;
      font-family: 'Raleway', cursive;
      font-weight:100;
    }
    h1{
      color:#4a8df8;
      font-family: 'Raleway', cursive;
      font-weight:100;
      font-stretch:normal;
      font-size:3em;
    }
    a{
      color:#4a8df8;
      font-family: 'Raleway', cursive;
    }
    .slider{
      position:absolute;
      width:400px;
      height:2px;
      margin-top:-30px;
    }
    .line{
      position:absolute;
      background:#4a8df8;
      width:400px;
      height:2px;
    }
    .break{
      position:absolute;
      background:#222;
      width:6px;
      height:2px;
    }

    .dot1{
      -webkit-animation: loading 2s infinite;
      -moz-animation: loading 2s infinite;
      -ms-animation: loading 2s infinite;
      -o-animation: loading 2s infinite;
      animation: loading 2s infinite;
    }
    .dot2{
      -webkit-animation: loading 2s 0.5s infinite;
      -moz-animation: loading 2s 0.5s infinite;
      -ms-animation: loading 2s 0.5s infinite;
      -o-animation: loading 2s 0.5s infinite;
      animation: loading 2s 0.5s infinite;
    }
    .dot3{
      -webkit-animation: loading 2s 1s infinite;
      -moz-animation: loading 2s 1s infinite;
      -ms-animation: loading 2s 1s infinite;
      -o-animation: loading 2s 1s infinite;
      animation: loading 2s 1s infinite;
    }

    @keyframes "loading" {
      from { left: 0; }
      to { left: 400px; }
    }
    @-moz-keyframes loading {
      from { left: 0; }
      to { left: 400px; }
    }
    @-webkit-keyframes "loading" {
      from { left: 0; }
      to { left: 400px; }
    }
    @-ms-keyframes "loading" {
      from { left: 0; }
      to { left: 400px; }
    }
    @-o-keyframes "loading" {
      from { left: 0; }
      to { left: 400px; }

    </style>
  </head>
  <body>
    <br><br><br>
    <h1>Just a moment...</h1>
    <div class="slider">
      <div class="line"></div>
      <div class="break dot1"></div>
      <div class="break dot2"></div>
      <div class="break dot3"></div>
    </div>
    <p><b>My site is at /home. If not redirected shortly, <a href="https://atomicman007.github.io/home">click here.</a></b></p>
    <p><b>Redirection idea taken from gist: <a href="https://gist.github.com/domenic/1f286d415559b56d725bee51a62c24a7">domenic/redirecting-github-pages.md</a></b></p>
    <p><b>Redirection page from codepen: <a href="https://codepen.io/benfields/pen/DpMwVm">https://codepen.io/benfields/pen/DpMwVm</a></b></p>
  </body>
</html>
